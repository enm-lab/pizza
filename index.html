<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" http-equiv="Content-Type"
        content="width=device-width, initial-scale=1, text/html;charset=UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">

    <link rel="stylesheet" href="css/styles.css" type="text/css"> 
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <title>PIZZA</title>
</head>

<body>
    <!--Main(Center Website)-->
    <div class="main">
        <h1>LA CASCINA</h1>
        <hr>
        <h2>We make the best pizza!</h2>
        <p>We have made it incredibly easy for you to access our pizza. All you need to do is create your order and we will deliver at your doorstep!</p>
        <div class="form-popup" id="myForm">
            <form class="form-container">
                <h2 id="cart">Add to Cart</h2>


                <label for="size"><b>Pick a Size</b></label>

                <select required class="form-control" id="size">
                    <option></option>
                    <option id="regular" value="reg">Regular 10"-KES 1,000</option>
                    <option id="medium" value="med">Medium 14"-KES 1,500</option>
                    <option id="large" value="lar">Large 18"-KES 2,000</option>
                </select>

                <label for="crust"><b>Add a Crust</b></label>


                <select required class="form-control" id="crust">
                    <option></option>
                    <option id="crispy" value="crispy">Crispy</option>
                    <option id="stuffed" value="stuffed">Stuffed</option>
                    <option id="glutten-free" value="gluttenFree">Glutten-free</option>
                </select>

                <label for="toppings"><b>Extra Toppings</b></label>

                <select required class="form-control mb-2" id="toppings">
                    <option></option>
                    <option id="cheese" value="cheese">Cheese KES-150</option>
                    <option id="pepperoni" value="pepperoni">Pepperoni KES-200</option>
                    <option id="pineapple" value="pineapple">Pineapple KES-100</option>
                    <option id="onion" value="onion">Onion KES-50</option>
                </select>
                <button class="quantity-input-btn" type="button"
                    onclick="decrement_quantity('product-quantity-7')">-</button>
                <input id="product-quantity-7" class="product-quantity" name="product_quantity" value="0">
                <button type="button" class="quantity-input-btn"
                    onclick="increment_quantity('product-quantity-7')">+</button>
                <button type="button" class="btn" onclick="closeForm(); openCheckOut(); addCartPizza();">Add to Cart</button>
                <button type="button" class="btn buy" onclick="closeForm();addCartPizza();">Add and Order more</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Back</button>
            </form>
        </div>
        <div id="myBtnContainer">
            <div class="header">
                <button class="btn active logo" onclick="filterSelection('all')">La Cascina's Pizzas</button>
                <div class="header-right">
                    <button class="btn" onclick="filterSelection('vegeterian')">Vegetable-Pizza</button>
                    <button class="btn" onclick="filterSelection('meatLovers')">Meat-Pizza</button>
                    <button class="btn" onclick="filterSelection('seafood')">Seafood-Pizza</button>
                    <button class="btn" onclick="filterSelection('specialty')">Pizza Non Classificati</button>
                </div>

            </div>
